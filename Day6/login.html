<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body style="font-family:Arial; background-color:#f1f2f6;">

    <div style="
        width:350px;
        margin:100px auto;
        padding:25px;
        background-color:white;
        border:1px solid #ccc;
        text-align:center;
    ">
        <h2>Login</h2>

        <form action="next.html" method="get">
            <p>
                Username<br>
                <input type="text" name="username">
            </p>

            <p>
                Password<br>
                <input type="password" name="password">
            </p>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
