<!--Task 6: Create Element Dynamically 
Create a button "Add Box". 
On click â†’ create a <div> and append to body. 
Bonus: add border + padding + background style. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Element</title>
</head>
<body>

    <button id="btn">Add Box</button>

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            let box = document.createElement("div");

            box.innerText = "I am a box";

            box.style.border = "2px solid black";
            box.style.padding = "20px";
            box.style.margin = "10px";
            box.style.background = "lightblue";

            document.body.appendChild(box);
        });
    </script>

</body>
</html>
